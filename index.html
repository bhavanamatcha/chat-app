<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSync</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const socket = io();
            const form = document.getElementById("form");
            const input = document.getElementById("input");
            const messages = document.getElementById("messages");
            const emojiButton = document.getElementById("emoji-button");
            let userId = Math.random().toString(36).substring(7);
            const emojis = ["ðŸ˜€", "ðŸ˜‚", "ðŸ˜", "ðŸ˜Ž", "ðŸ¤©", "ðŸ¤”", "ðŸ˜‡", "ðŸ˜‰", "ðŸ¥³", "ðŸ˜­"];

            emojiButton.addEventListener("click", (e) => {
                e.preventDefault();
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                input.value += randomEmoji;
                input.focus();
            });

            form.addEventListener("submit", (e) => {
                e.preventDefault();
                if (input.value.trim()) {
                    const timestamp = new Date().toLocaleTimeString();
                    socket.emit("chat message", { text: input.value, user: userId, time: timestamp });
                    input.value = "";
                }
            });

            socket.on("chat message", (msg) => {
                const item = document.createElement("li");
                const messageBubble = document.createElement("div");
                const userIcon = document.createElement("span");
                const timeStamp = document.createElement("span");
                
                userIcon.innerHTML = "\u{1F464}";
                userIcon.classList.add("user-icon");
                messageBubble.textContent = msg.text;
                messageBubble.classList.add("message-bubble");
                timeStamp.textContent = msg.time;
                timeStamp.classList.add("message-time");
                
                if (msg.user === userId) {
                    item.classList.add("sent");
                    item.appendChild(messageBubble);
                    item.appendChild(userIcon);
                } else {
                    item.classList.add("received");
                    item.appendChild(userIcon);
                    item.appendChild(messageBubble);
                }
                messageBubble.appendChild(timeStamp);
                
                messages.appendChild(item);
                messages.scrollTop = messages.scrollHeight;
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
        }
        h1 {
            color: yellow;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: 400px;
        }
        li {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .user-icon {
            font-size: 20px;
            margin: 0 10px;
        }
        .message-bubble {
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }
        .sent {
            justify-content: flex-end;
        }
        .sent .message-bubble {
            background: #4CAF50;
            color: white;
            border-bottom-right-radius: 0;
        }
        .received {
            justify-content: flex-start;
        }
        .received .message-bubble {
            background: #ffffff;
            color: #333;
            border-bottom-left-radius: 0;
        }
        .message-time {
            font-size: 12px;
            color: #ddd;
            margin-left: 10px;
        }
        input {
            padding: 10px;
            width: 60%;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #ff758c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <h1>ChatSync</h1>
    <ul id="messages"></ul>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button id="emoji-button" type="button">ðŸ˜€</button>
        <button type="submit">Send</button>
    </form>
</body>
</html>
